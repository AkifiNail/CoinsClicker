<!DOCTYPE html>
<html lang="fr">
<head>

<body>
    <main>
    <section class="shop">
        <h1 class="title-shop">The shop ðŸ’°</h1>

            <h4 class="tilte-button__h4">HandHelper</h4>

                <h4 class="tilte-button__h4">The Cave</h4>

    </section>
